<app-pet-detail [pet]="selectedPet"></app-pet-detail>

<h2>My Pets</h2>
<ul class="pets">
  <li *ngFor="let pet of pets">
    <button [class.selected]="pet === selectedPet" type="button" (click)="onSelect(pet)">
      <span class="badge">{{pet.display_badge}}</span>
      <span class="name">{{pet.name}}</span>
    </button>
  </li>
</ul>
